<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .login-form {
            margin: 30px 30px;
            width: 550px;
            height: 500px;
        }
        .alert {
            border-radius: 0px;
            width: 100%;
            height: 60px;
        }

        .login-box{
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <div class="alert bg-danger">
            <span class="text-light">Invalid Login or password</span>
        </div>
        
        <h1 class="fw-bold">SSAFY전용 GitLab 시스템</h1>
        <hr>
        <div class="login-box">
            <h3 class="fw-bold text-center m-3">Sign in</h3>
            <div class="border border-primary"></div>
            <div class="m-3 fw-bold">
                <label for="exampleInputEmail1" class="form-label">Username or email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="m-3 fw-bold">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="m-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <div class="d-flex justify-content-between">
                    <label class="form-check-label fw-bold" for="exampleCheck1">Remember me</label>
                    <p class="fw-bold text-info-emphasis">Forgot your password?</p>
                </div>
            </div>
            <div class="d-grid gap-2 m-3">
                <button type="submit" class="btn btn-success">Sign in</button>
            </div>
        </div>
        
    </div>
</body>

</html>
