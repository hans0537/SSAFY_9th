<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
  </div>
  
  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    // const vm = new Vue()
    // console.log(vm)

    const app = new Vue({
      el: '#app',
      data: {
        message: '',
        movie: '아바타-물의길',
      },
      methods: {
        print: function() {
          console.log("print입니다")
          console.log(this)
        },
        bye() {
          // this.message = 'Bye, Vue!!!'
          this.message = this.message + 'a'
        },
        
        // 화살표 함수를 사용하면 this 일때 Window 객체가 반환
        // function으로 사용하기
        arrowBye: () => {
          this.message = 'Arrow Function!'
          console.log(this)
        }
      },
    })

  </script>
</body>
</html>
