{% extends 'base.html' %}

{% block content %}
<h1>CREATE</h1>
<form action="{% url 'chattings:create' %}" method="POST">
  {% csrf_token %}
  {% comment %} <label for="user">작성자: </label>

</form>

{% endblock content %}
