{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4287d8c251.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div id="nav">
      
      {% if request.user.is_authenticated %}
      <h4><i>hello, {{request.user}}</i></h4>
        <a href="{% url 'movies:index' %}" class="btn btn-primary">INDEX</a>
        <a href="{% url 'accounts:logout' %}" class="btn btn-danger float-end ms-2">로그 아웃</a>
        <form class="float-end" action="{% url 'accounts:delete' %}" method="POST">
          {% csrf_token %}
          <input type="submit" class="btn btn-success" value="회원탈퇴">
        </form>
        <a href="{% url 'accounts:update' %}" class="btn btn-primary">회원 정보 수정</a>
        <a href="{% url 'accounts:profile' request.user.username %}" class="btn btn-primary">내 프로필</a>
        {% else %}
        <br>
        <a href="{% url 'movies:index' %}" class="btn btn-primary">INDEX</a>
        <a href="{% url 'accounts:signup' %}" class="btn btn-danger">회원가입</a>
        <a href="{% url 'accounts:login' %}" class="btn btn-success">로그인</a>
      {% endif %}
    </div>
    <hr>

    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
