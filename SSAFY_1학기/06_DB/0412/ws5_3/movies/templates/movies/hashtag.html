{% extends 'base.html' %}

{% block content %}
    <h1>{{hashtag.content}}</h1>
    <p>{{hashtag.movie_set.count}}개의 게시글</p>
    <hr>

    <h3>{{hashtag.content}} (을)를 태그한 글</h3>
    {% for movie in movies %}
        <p>{{movie.title}}</p>
        <p>{{movie.comment_set.count}} 개의 댓글</p>
        <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-primary">상세글로 바로 가기</a>
        <hr>
    {% endfor %}
    <a href="{% url 'movies:index' %}" class="btn btn-primary">목록가기</a>
{% endblock content %}
