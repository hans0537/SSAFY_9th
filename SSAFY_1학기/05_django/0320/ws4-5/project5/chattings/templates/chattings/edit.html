{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">EDIT</h1>
<form action="{% url 'chattings:update' chat.pk %}" method="POST">
  {% csrf_token %}
  <label for="user">작성자: </label>
  <input type="text" name="user" id="user" value="{{chat.user}}">
  <br>
  <label for="content">내용: </label>
  <textarea name="content" id="content" cols="50" rows="10">{{chat.content}}</textarea>
  <br>
  <input type="submit" value="제출">
</form>
<hr>
<a href="{% url 'chattings:index' %}">[뒤로가기]</a>

{% endblock content %}
