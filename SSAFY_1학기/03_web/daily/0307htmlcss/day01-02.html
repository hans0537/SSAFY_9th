<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
#hphk > p:nth-child(2) {
  color: blue;
}
#hphk > p:nth-of-type(2) {
	color: red;
}
</style>
<body>  
  <div id="hphk">
    <h2>어떻게 선택 될까?</h2>
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    <p>세번째 단락</p>
    <p>네번째 단락</p>
  </div>
<!--
   nth-of-type() : 부모요소의 모든 자식중 type에 해당하는 조건의 n번째 자식
                    p타입에 해당하는 2번째 요소인 두번째 단락이 선택

   nth-child() : 부모 요소의 n번째 자식요소를 의미한다.
                 nth-child(2)는 hphk id속성을 가지는 div태그의 두번째 자식인
                 첫번째 단락이 해당된다.

-->
</body>
</html>
