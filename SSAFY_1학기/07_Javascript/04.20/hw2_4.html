<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  
  <script>
    const inputs = [
        [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
        [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
        [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

    function solution(K, N, M, chargers) {
        let cnt = 0
        let idx = 0
        while ((idx + K) < N ){
          let flag = false
          for (let i = K; i > 0; i--) {
              if (chargers.indexOf(idx + i) != -1) {
                  idx += i
                  cnt += 1
                  flag = true
                  break
              }
          }
          if (!flag){
            cnt = 0
            break
          }
        }

        console.log(cnt)
    }

    for (const input of inputs) {
        solution(input[0], input[1], input[2], input[3])
    }
  </script>
</body>
</html>
