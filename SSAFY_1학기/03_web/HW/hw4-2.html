<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <!-- a : 모든 행을 담을 부모 즉 container-->
    <div class="__(a)__">
        
        <!-- b : 각 열을 묶을 하나의 행 즉 row -->
        <div class="__(b)__">  

            <!-- Viewport 너비가 576px 미만인 경우 col-1 부터 col-12 까지 -->
            <!-- Viewport 너비가 576px 이상인 경우 col-sm-1 부터 col-sm-12 까지-->
            <!-- Viewport 너비가 768px 이상인 경우 col-md-1 부터 col-md-12 까지-->
            <!-- Viewport 너비가 992px 이상인 경우 col-lg-1 부터 col-lg-12 까지-->
            <!-- Viewport 너비가 1200px 이상인 경우 col-xl-1 부터 col-xl-12 까지-->
            <!-- Viewport 너비가 1400px 이상인 경우 col-xxl-1 부터 col-xxl-12 까지-->
            <div class="col-__(c)__-__(d)__"></div>
        </div>
    </div>
</body>

</html>
