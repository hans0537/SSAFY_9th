{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% bootstrap_css %}
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-gradient sticky-top" style="background-color: #00005D;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'movies:index' %}">
        <img style="width:140px; height:50px;" src="{% static 'logo.png' %}" alt="logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" style="flex-grow: 0" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <div class="d-flex align-items-baseline">
            <h3 class="nav-link"><i>안녕하세요, {{user}} 님 !</i></h3>
            <a class="nav-link" aria-current="page" href="{% url 'movies:index' %}">Movies</a>
            <a class="nav-link" aria-current="page" href="{% url 'articles:index' %}">Articles</a>
            <a class="nav-link" href="{% url 'accounts:update' %}">정보수정</a>
            <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
          </div>
          {% else %}
            <a class="nav-link" aria-current="page" href="{% url 'movies:index' %}">Movies</a>
            <a class="nav-link" aria-current="page" href="{% url 'articles:index' %}">Articles</a>
            <a class="nav-link" href=" {% url 'accounts:login' %}">Login</a>
            <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
          {% endif %}

        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    
    {% endblock content %}
    {% bootstrap_javascript %}
  </div>
</body>
</html>
