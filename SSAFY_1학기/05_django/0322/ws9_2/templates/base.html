{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  <title>Document</title>
</head>
<body>
  <div class="container">
    {% if user.username %}
      <h2>Hello, {{user}}</h1>
      <button type="button" onclick="location.href='{% url 'accounts:logout' %}'">Logout</button>
    {% else %}
      <a href="{% url 'accounts:login' %}">Login</a>
    {% endif %}

    {% block content %}
    {% endblock content %}
  </div>
  {% bootstrap_javascript %}
</body>
</html>
